<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Netflix-like header -->
    <header class="navbar navbar-dark bg-dark text-white p-3">
        <h1 class="mx-auto">Currency Converter</h1>
    </header>

    <!-- Main converter section -->
    <div class="container my-5 text-center">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-5 bg-dark text-white">
                    <h2>Convert Currency</h2>
                    <form id="converter-form" class="mt-4">
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="amount" placeholder="Enter amount" required>
                        </div>
                        <div class="mb-3">
                            <label for="fromCurrency" class="form-label">From Currency</label>
                            <select class="form-select" id="fromCurrency" required>
                                <!-- Add currency options dynamically -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="toCurrency" class="form-label">To Currency</label>
                            <select class="form-select" id="toCurrency" required>
                                <!-- Add currency options dynamically -->
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Convert</button>
                    </form>
                    <div id="result" class="mt-4"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
